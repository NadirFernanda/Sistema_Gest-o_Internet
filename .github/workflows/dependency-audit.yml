name: Dependency Audit

on:
  schedule:
    # Runs weekly on Monday at 02:00 UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: {}

jobs:
  composer-audit:
    name: Composer Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run composer audit
        run: |
          composer audit --format=json > composer-audit.json || true

      - name: Upload composer audit
        uses: actions/upload-artifact@v4
        with:
          name: composer-audit
          path: composer-audit.json
      
      - name: Ensure jq is available
        run: |
          sudo apt-get update && sudo apt-get install -y jq || true

      - name: Fail on critical composer vulnerabilities
        run: |
          if [ -s composer-audit.json ] && jq -e 'any(..; .severity? == "critical")' composer-audit.json >/dev/null; then
            echo "Critical vulnerability found by composer audit"
            cat composer-audit.json
            exit 1
          else
            echo "No critical composer vulnerabilities found"
          fi

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --json > npm-audit.json || true

      - name: Upload npm audit
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json

      - name: Ensure jq is available
        run: |
          sudo apt-get update && sudo apt-get install -y jq || true

      - name: Fail on critical npm vulnerabilities
        run: |
          if [ -s npm-audit.json ] && jq -e 'any(..; .severity? == "critical")' npm-audit.json >/dev/null; then
            echo "Critical vulnerability found by npm audit"
            cat npm-audit.json
            exit 1
          else
            echo "No critical npm vulnerabilities found"
          fi
